<!doctype html>
<html class="no-js" lang="zxx">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="user-component :: head"/>

<body>

<!-- Main Wrapper Start Here -->
<div class="wrapper">

    <div th:replace="user-component :: wrapper-top"/>

    <!-- Here is main of the page-->
    <!-- Like Products Area Start Here -->
    <div class="like-product ptb-5 off-white-bg pt-sm-50 pb-sm-55 ">
        <div class="container">
            <div class="like-product-area">
                <h2 class="section-ttitle2 mb-30">SẢN PHẨM MỚI</h2>
                <!-- Arrivals Product Activation Start Here -->
                <div class="like-pro-active owl-carousel">
                    <th:block th:each="product : ${list}">
                        <div class="single-product">
                            <!-- Product Image Start -->
                            <div class="pro-img">
                                <a th:href="@{/shop/productdetail(id=${product.id})}" >
                                    <img class="primary-img" th:src="@{'data:image/png;base64,' + ${product.getImageEncoded()}}" alt="single-product">
                                </a>
                            </div>
                            <!-- Product Image End -->
                            <!-- Product Content Start -->
                            <div class="pro-content">
                                <div class="pro-info">
                                    <h4><a href="#" th:text="${product.name}"></a></h4>
                                    <p><span class="price" th:text="${product.price+' ₫'}"></span></p>

                                </div>
                                <div class="pro-actions">
                                    <div class="actions-primary">
                                        <a th:href="@{/buy(id=${product.id})}" title="Thêm vào giỏ"> + Thêm vào giỏ</a>
                                    </div>
                                </div>
                            </div>
                            <!-- Product Content End -->
                        </div>

                    </th:block>
                </div>
                <!-- Arrivals Product Activation End Here -->
            </div>
            <!-- main-product-tab-area-->
        </div>
        <!-- Container End -->
    </div>
    <!-- Like Products Area End Here -->
    <!-- End Here is main of the page-->


    <div th:replace="user-component :: wrapper-bottom"/>

</div>
<!-- Main Wrapper End Here -->

<div th:replace="user-component :: utils"/>

</body>

</html>
