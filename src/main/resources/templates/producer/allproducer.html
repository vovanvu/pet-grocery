<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="components :: header"/>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">


    <ul th:replace="components :: sidebar"/>

    <!-- Content Wrapper (content of the left side) -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:replace="components :: topbar"/>


            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Quản lý nhà Sản Xuất</h1>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <a class="btn btn-success m-0 font-weight-bold" href="/admin/producer/add" role="button"><i
                                class="far fa-plus-square"></i> Thêm nhà Sản xuất</a>

                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Mã nhà Sản Xuất</th>
                                    <th>Tên nhà Sản Xuất</th>
                                    <th>Địa chỉ</th>
                                    <th>Số Điện thoại</th>
                                    <th>Email</th>
                                    <th>Thao tác</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Mã nhà Sản Xuất</th>
                                    <th>Tên nhà Sản Xuất</th>
                                    <th>Địa chỉ</th>
                                    <th>Số Điện thoại</th>
                                    <th>Email</th>
                                    <th>Thao tác</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="producer : ${producerList}">
                                    <td><span th:text="${producer.id}"></span></td>
                                    <td><span th:text="${producer.nameProducer}"></span></td>
                                    <td><span th:text="${producer.address}"></span></td>
                                    <td><span th:text="${producer.phoneNumber}"></span></td>
                                    <td><span th:text="${producer.email}"></span></td>

                                    <td>
                                        <span><a th:href="@{/admin/producer/edit(id=${producer.id})}"
                                                 class="btn btn-sm btn-primary btn-circle">
                    <i class="fas fa-pencil-alt"></i>
                  </a></span>
                                        <span><a th:href="@{/admin/producer/delete(id=${producer.id})}"
                                                 class="btn btn-sm btn-primary btn-circle">
                    <i class="fas fa-trash"></i>
                  </a></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->


</div>
<!-- End of Page Wrapper -->
<div th:replace="components :: utilities"/>
</body>


</html>
