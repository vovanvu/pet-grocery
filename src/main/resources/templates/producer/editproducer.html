<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="components :: header"/>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">


    <ul th:replace="components :: sidebar"/>

    <!-- Content Wrapper (content of the left side) -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:replace="components :: topbar"/>


            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <legend>Sửa loại nhà Sản Xuất</legend>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal" th:action="@{/admin/producer/edit}" th:object="${producer}"
                              method="post">
                            <div class="form-group">
                                <label class="col-md-4 control-label">Tên nhà Sản Xuất</label>
                                <div class="col-md-8">
                                    <input type="hidden" th:field="*{id}"/>
                                    <input
                                            class="form-control input-md"
                                            required="required" type="text"
                                            style="width: 400px !important;"
                                            placeholder="Nhập tên nha san xuat"
                                            th:field="*{nameProducer}"
                                    />
                                    <span class="text-danger" th:if="${#fields.hasErrors('nameProducer')}"
                                          th:errors="*{nameProducer}"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label">Địa chỉ nhà Sản Xuất</label>
                                <div class="col-md-8">
                                    <input type="hidden" th:field="*{id}"/>
                                    <input
                                            class="form-control input-md"
                                            required="required" type="text"
                                            style="width: 400px !important;"
                                            placeholder="Nhập địa chỉ nha san xuat"
                                            th:field="*{address}"
                                    />
                                    <span class="text-danger" th:if="${#fields.hasErrors('address')}"
                                          th:errors="*{address}"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Số điện thoại nhà Sản Xuất</label>
                                <div class="col-md-8">
                                    <input type="hidden" th:field="*{id}"/>
                                    <input
                                            class="form-control input-md"
                                            required="required" type="text"
                                            style="width: 400px !important;"
                                            placeholder="Nhập SDT nha san xuat"
                                            th:field="*{phoneNumber}"
                                    />
                                    <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                                          th:errors="*{phoneNumber}"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Email nhà Sản Xuất</label>
                                <div class="col-md-8">
                                    <input type="hidden" th:field="*{id}"/>
                                    <input
                                            class="form-control input-md"
                                            required="required" type="text"
                                            style="width: 400px !important;"
                                            placeholder="Nhập Email nha san xuat"
                                            th:field="*{email}"
                                    />
                                    <span class="text-danger" th:if="${#fields.hasErrors('email')}"
                                          th:errors="*{email}"></span>
                                </div>
                            </div>
                            <div class="center-block">
                                <input id="singlebutton" name="singlebutton"
                                       style="margin-left: 34%;"
                                       class="btn btn-success" type="submit" value="Lưu"/>
                                <a class="btn btn-primary" th:href="@{/admin/producer/all}" role="button">Trở lại</a>

                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->


</div>
<!-- End of Page Wrapper -->
<div th:replace="components :: utilities"/>
</body>


</html>
