<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="components :: header"/>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">


    <ul th:replace="components :: sidebar"/>

    <!-- Content Wrapper (content of the left side) -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:replace="components :: topbar"/>


            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Quản lý đơn đặt hàng</h1>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Mã đơn đặt hàng</th>
                                    <th>Ngày đặt</th>
                                    <th>ID người đặt</th>
                                    <th>Số tiền</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Mã đơn đặt hàng</th>
                                    <th>Ngày đặt</th>
                                    <th>ID người đặt</th>
                                    <th>Số tiền</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="orders : ${ordersList}">
                                    <td><span th:text="${orders.id}"></span></td>
                                    <td><span th:text="${orders.orderDate}"></span></td>
                                    <td><span th:text="${orders.user.id}"></span></td>
                                    <td><span th:text="${orders.totalPrice}"></span></td>
                                    <td th:switch="${orders.status}">
                                        <span th:case="'0'">Chưa xác nhận</span>
                                        <span th:case="'1'">Đang xử lí</span>
                                        <span th:case="'2'">Đang Vận chuyển</span>
                                        <span th:case="'3'">Đã nhận hàng</span>
                                    </td>
                                    <td>
                                        <span><a th:href="@{/admin/orderitem/all(id=${orders.id})}" class="btn btn-sm btn-primary btn-circle">
                    <i class="fa fa-info-circle"></i>
                  </a></span>
                                        <span><a th:href="@{/admin/orders/edit(id=${orders.id})}" class="btn btn-sm btn-primary btn-circle">
                    <i class="fas fa-pencil-alt"></i>
                  </a></span>

                  </a></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->


</div>
<!-- End of Page Wrapper -->
<div th:replace="components :: utilities"/>
</body>


</html>
