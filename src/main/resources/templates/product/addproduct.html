<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="components :: header"/>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">


    <ul th:replace="components :: sidebar"/>

    <!-- Content Wrapper (content of the left side) -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:replace="components :: topbar"/>


            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <legend>Thêm sản phẩm</legend>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal" th:action="@{/admin/product/add}" th:object="${product}" method="post">
                            <div class="form-group">
                                <label class="col-md-4 control-label">Tên sản phẩm</label>
                                <div class="col-md-8">
                                    <input
                                            class="form-control input-md"
                                            required="required" type="text"
                                            style="width: 400px !important;"
                                            placeholder="Nhập tên Sẩn Phẩm"
                                            th:field="*{name}"
                                    />
                                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Giá sản phẩm</label>
                                <div class="col-md-8">
                                    <input
                                            class="form-control input-md"
                                            required="required" type="number"
                                            style="width: 400px !important;"
                                            placeholder="Nhập tên Giá Sản Phẩm"
                                            th:field="*{price}"
                                    />
                                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Số lượng trong kho</label>
                                <div class="col-md-8">
                                    <input
                                            class="form-control input-md"
                                            required="required" type="number"
                                            style="width: 400px !important;"
                                            placeholder="Nhập tên Giá Sản Phẩm"
                                            th:field="*{stock}"
                                    />
                                    <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label">Nhà sản xuất</label>
                                <div class="col-md-6">
                                    <select th:field="*{producer.id}"
                                            class="infobox form-control input-md" required>
                                        <option value="">Nhà sản xuất</option>
                                        <option th:each="producer : ${listproducer}" th:value="${producer.id}"
                                                th:text="${producer.nameProducer}"></option>
                                    </select></div>
                                <span th:if="${#fields.hasErrors('producer')}" th:errors="*{producer}"></span>

                            </div>


                            <div class="form-group">
                                <label class="col-md-4 control-label">Loại sản phẩm</label>
                                <div class="col-md-6">
                                    <select th:field="*{productType.id}"
                                            class="infobox form-control input-md"required>
                                        <option value="">Loại sản phẩm</option>
                                        <option th:each="item : ${listproductType}" th:value="${item.id}"
                                                th:text="${item.name}"></option>
                                    </select></div>
                                <span th:if="${#fields.hasErrors('productType')}" th:errors="*{productType}"></span>

                            </div>


                            <div class="center-block">
                                <input id="singlebutton" name="singlebutton"
                                       style="margin-left: 34%;"
                                       class="btn btn-success" type="submit" value="Thêm Sản Phẩm"/>
                                <a class="btn btn-primary" th:href="@{/admin/product/all}" role="button">Trở lại</a>

                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->


</div>
<!-- End of Page Wrapper -->
<div th:replace="components :: utilities"/>
</body>


</html>
