<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="components :: header"/>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">


    <ul th:replace="components :: sidebar"/>

    <!-- Content Wrapper (content of the left side) -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:replace="components :: topbar"/>


            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <legend>Xóa loại sản phẩm</legend>
                        <strong>Bạn có chắc chắn muốn xóa loại sản phẩm này?</strong>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal" th:action="@{/admin/producttype/delete}" th:object="${type}" method="post">
                            <div class="form-group">
                                <label class="col-md-4 control-label">Loại sản phẩm</label>
                                <div class="col-md-8">
                                    <input type="hidden" th:field="*{id}"/>
                                    <p th:text="*{name}"></p>
                                </div>
                            </div>
                            <div class="center-block">
                                <input id="singlebutton" name="singlebutton"
                                       style="margin-left: 34%;"
                                       class="btn btn-success" type="submit" value="Xác nhận"/>
                                <a class="btn btn-primary" th:href="@{/admin/producttype/all}" role="button">Trở lại</a>

                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->


</div>
<!-- End of Page Wrapper -->
<div th:replace="components :: utilities"/>
</body>


</html>
