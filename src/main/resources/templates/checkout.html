<!doctype html>
<html class="no-js" lang="zxx">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="user-component :: head"/>
<style>
    .field-err {
        color: red;
    }
</style>
<body>
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
    your browser</a> to improve your experience and security.</p>
<![endif]-->

<!-- Main Wrapper Start Here -->
<div class="wrapper">

    <div th:replace="user-component :: wrapper-top"/>

    <!-- Here is main of the page-->

    <div class="checkout-area pb-100 pt-15 pb-sm-60">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="checkbox-form mb-sm-40">
                        <h3>Thông tin</h3>
                        <form action="/checkout" th:object="${order}" method="post">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="checkout-form-list mb-sm-30">
                                        <label>Họ tên <span class="required">*</span></label>
                                        <input th:field="*{orderName}" type="text" placeholder=""/>
                                        <span class="field-err" th:if="${#fields.hasErrors('orderName')}" th:errors="*{orderName}"></span>
                                    </div>
                                </div>
                                <br><br><br><br><br>

                                <div class="col-md-12">
                                    <div class="checkout-form-list">
                                        <label>Địa chỉ <span class="required">*</span></label>
                                        <input th:field="*{address}" type="text" placeholder=""/>
                                        <span class="field-err" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                                    </div>
                                </div>
                                <br><br><br><br><br>
                                <div class="col-md-12">
                                    <div class="checkout-form-list mb-30">
                                        <label>Điện thoại <span class="required">*</span></label>
                                        <input th:field="*{phoneNumber}" type="text" placeholder=""/>
                                        <span class="field-err" th:if="${#fields.hasErrors('phoneNumber')}"
                                              th:errors="*{phoneNumber}"></span>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="checkout-form-list mb-30">
                                        <input style="margin-left: 45%; padding: 7px;" type="submit" value="Xác nhận">
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="your-order">
                        <h3>Đơn hàng của bạn</h3>
                        <div class="your-order-table table-responsive">
                            <table>
                                <thead>
                                <tr>
                                    <th class="product-name">Sản phẩm</th>
                                    <th class="product-total">Giá</th>
                                </tr>
                                </thead>
                                <tbody th:each="cartLineInfo : ${cartInfo.cartLines}">
                                <tr class="cart_item">
                                    <td class="product-name">
                                        <a href="#"> <span
                                                th:text="${cartLineInfo.product.name}"/>
                                        </a> <span class="product-quantity"
                                                   th:text="${' × '+cartLineInfo.quantity}"/>
                                    </td>
                                    <td class="product-total">
                                        <span class="amount" th:text="${cartLineInfo.product.price+' VNĐ'}"/>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr class="order-total">
                                    <th>Tổng cộng</th>
                                    <td><span class="total amount" th:if="${cartInfo}"
                                              th:text="${cartInfo.getAmountTotal()+' VNĐ'}"/>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- End Here is main of the page-->


    <div th:replace="user-component :: wrapper-bottom"/>

</div>
<!-- Main Wrapper End Here -->

<div th:replace="user-component :: utils"/>

</body>

</html>
